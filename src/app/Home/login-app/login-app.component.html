<section>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-auto bx-form">
        <div id="imgBox">
          <img src="../../assets/ImgProfile.jpg" class="rounded" width="450" height="500" alt="">
        </div>

        <div id="childrenForm">

          <div class="text text-center " align="center">
            <h1><strong>Sistema de facturacion <i class="fa-solid fa-money-bill"></i>.</strong></h1>
          </div>

          <div class="form-main">
            <form [formGroup]="setUser" (ngSubmit)="functionValidAcceso(setUser.value)">
              <div class="form-group">
                <label for="exampleInputEmail1">Usuario:</label>
                <input type="text" class="form-control" formControlName="user" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter User,please.">

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contrase√±a:</label>
                <a #ImgBoxPswd (click)="functionViewContra()"><i class="fa-solid fa-eye-slash"></i></a>
                <input type="{{!isPswd ? 'password' : 'text' }}" class="form-control" formControlName="pswd"
                  id="exampleInputPassword1" placeholder="Enter Password,please.">
              </div>

              <div id="rdb_contains">
                <div class="bx_contain">
                  <div class="form-check">
                    <input class="form-check-input" #Chck_Cajero value="Cajero" type="radio" name="flexRadioDefault"
                      id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <strong>Usuario.</strong>
                    </label>
                  </div>
                </div>
                <br>
                <br>
                <div class="bx_contain">
                  <div class="form-check">
                    <input class="form-check-input" value="Admins" #Chck_Admin type="radio" name="flexRadioDefault"
                      id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      <strong>Administrador.</strong>
                    </label>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary w-100">Ingresar al aplicativo.</button>
              <div class="mt-3">
                <small id="emailHelp" class="form-text text-danger text-center" #Error></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
